<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h2> table no header but we used CSS </h2>
    <table border="1" width="100%" > 
        <tr style="text-align: center; font-weight: bold; color:red;"> <td> SNO </td> <td> Name </td> <td> Salary </td>  </tr> 
     
        <tr> <td> 1. </td> <td> Kiran </td> <td> 10000 </td>  </tr>
        <tr> <td> 2. </td> <td> rajesh </td> <td> 12000 </td>  </tr>
        <tr> <td> 3. </td> <td> somesh </td> <td> 13000 </td>  </tr>
        
     </table>

     <h2> table with header but no CSS </h2>

     <table border="1" width="100%"> 
        <thead>
            <tr> <th> SNO </th> <th> Name</th> <th> Salary</th> </tr>
        </thead>

        <tbody> 
            <tr> <td> 1. </td> <td> Kiran </td> <td> 10000 </td>  </tr>
            <tr> <td> 2. </td> <td> rajesh </td> <td> 12000 </td>  </tr>
            <tr> <td> 3. </td> <td> somesh </td> <td> 13000 </td>  </tr>
        </tbody>

     </table>

</body>
</html>
