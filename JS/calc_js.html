<script>
    // calc 
    var first_num=parseInt(prompt("enter first number")) // string '10'
    var second_num=parseInt(prompt("enter second  number"))// string  '20' 

    // operations  
    var addition = first_num + second_num // 10+20 =30
    var subtraction = first_num - second_num // 10+20 =30
    var multiplication = first_num * second_num // 10+20 =30

    // print
    document.write("addition of ur two numbers is.." +addition + "</br>")
    document.write("subtaction of ur two numbers is.." +subtraction + "</br>" )
    document.write("multiplication of ur two numbers is.." +multiplication + "</br>" )


</script>
